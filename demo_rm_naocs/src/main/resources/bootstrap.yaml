server:
  port: 8085
  servlet:
    context-path: /demoapi
spring:
  profiles:
    active: 6.0
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallbackToSystemLocale: true
  thymeleaf:
    prefix: classpath:/static/
    suffix: .html
    cache: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  redis:
    database: 0
    # 根据Redis部署地址更改IP
    host: redis.qa-tdr.svc.cluster.local
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        max-wait: -1
        min-idle: 5
    password: Dctm@1234
    port: 6379
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 100MB
      location: /amberdata/tdr/data
      max-file-size: 5120MB
      max-request-size: 5120MB
  elasticsearch:
    rest:
      # 根据ES部署地址更改IP
      uris: [ "elasticsearch.qa-tdr.svc.cluster.local:9200" ]
      username: es_admin
      password: Dctm@1234
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      auto-commit: true
      connection-timeout: 30000
      idle-timeout: 180000
      max-lifetime: 1800000
      maximum-pool-size: 50
      minimum-idle: 10
    password: Dctm@1234
    # 根据Mysql部署地址更改IP
    url: jdbc:mysql://mysql.qa-tdr.svc.cluster.local:3306/tdr?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
logging:
  path: ./logs
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
cn:
  amberdata:
    cockpitTitleResource: ""
    # 档号特殊字符正则校验配置，目前[a-z0-9A-Z\\-·]+是大小写字母、数字、【-】、【·】
    archive-id-verify: ""
    archive-title: 此件涉密，不扫描，不挂接
    archive-author: 空
    archive-articleNumber: 空
    # 档案同步查档直通车topic，也可不进行配置，默认使用RECORD_SYNC_TO_PLATFORM
    record-sync-topic: RECORD_SYNC_TO_PLATFORM
    # 【涉密质检】涉密等级配置（密级标准代码项值，逗号分开），配置后的等级判定为涉密
    secret-level: L2,L3
    # 密级处置涉密档案需要修改的题名
    secret-title: 此件为密件
    sso:
      # 登录中心地址，根据admin部署地址更改IP
      login-domain: http://qatdr.amberdata.cn
      expired-date-no-refresh-uri: /message/get_message_count_by_read_state
    # CDN地址
    cdn:
      host: http://frontend.amberdata.cn:30080
    index:
      hash: b4409c72d4b77e821ed5,39aaee2a128660f753ec,39aaee2a128660f753ec,3d2d1eae0d95f089ca7d,dc6a828f729af70ee070,7c75bbd384632db1a312,63eac1dbb2189532d011,63eac1dbb2189532d011,[gitBranch=release/V1.12.0]-[gitUser=zhaiwl]-[打包时间=2023-11-06 18:54]-[COMMIT_SHA=8fd6dae5b442c2def135774076c476ac2850c950]
    rocketmq:
      consumer:
        # 组名，无需更改
        group-name: GP_TDR
        # 配置mq消费者 IP（mq统一部署IP）
        namesrv-addr: namesrv.qa-tdr.svc.cluster.local:9876
        # 主题名，无需更改
        topic: TP_ADMIN_NEW
      producer:
        group-name: tdr-group
        # 配置mq生产者 IP（mq统一部署IP）
        namesrv-addr: namesrv.qa-tdr.svc.cluster.local:9876
        max-message-size: 12582912
    config:
      cache:
        init-caches:
          ermsapi-default:
            name: default
            ttl: -1
          ermsapi-other:
            name: other
            ttl: -1
    boot:
      blobstore:
        spring:
          boot:
            # 根据现场云存储类型进行更改：MinIOBlobStore（需部署MinIo）,
            # OSSBlobStore（阿里云）,OBSBlobStore(华为云)
            blob-store-impl-name: MinIOBlobStore
            primaryBId: 1
            routeStrategy: random
            store-nodes:
              - bId: 1
                endPoint: http://minio.qa-tdr.svc.cluster.local:9000
                accessKey: admin
                secretKey: Dctm@1234
                bucketName: tdr
                desc: tdr
    borrow:
      roleName: 档案管理员
    # 根据OCR��务部�������址更改IP
    ocr:
      url: http://192.168.10.14:8868/predict/ocr_system
    ocrUrl: http://192.168.10.14:8868/predict/ocr_system
    consult:
      manIdNumberKey: NFSFZH
      manIdNameKey: NFXM
      womanIdNumberKey: NVFSFZH
      womanIdNameKey: NVFXM
      formConfigName: 查档记录表单
      # 临时查档页面，生成查档记录，需配置记录生成的单位
      formUnitId: bg14026020113907712
    asr:
      url: ws://192.168.10.52:9090/paddlespeech/asr/streaming
    # 是否开启文档打标功能
    label-open: true
    # 根据文件获取标签列表的接口地址
    label-list-url: "http://192.168.10.205:17998/XS_pos"
dubbo:
  application:
    metadata-service-protocol: tri
  protocol:
    name: tri # 使用triple协议
    port: -1  # port -1代表缺醒配置，triple协议默认使用的50051
  registry:
    address: zookeeper://zookeeper.cluster.amberdata.cn:2181?client=curator
  consumer:
    check: false  #关闭订阅服务是否启动的检查【检查时，没有服务提供者会报错】
  scan:
    base-packages: cn.amberdata.tdr.facade ### dubbo服务扫描包路径

# 去除db健康检查，影响整个sofaBoot启动，导致服务无法发布
management:
  health:
    db:
      enabled: false
# afc everyone 、 owner的权限配置
ace:
  everyone:
    access:
      id: bg000000000000000
      permit: Browse
  owner:
    access:
      id: bufffffffffffffff
      permit: Delete
      permit.extend: Change_Owner\,Change_Permit
# afc默认权限配置
default:
  acl:
    id: ba830238567694336
documents:
  linkpath:
    table: da_tdr_documents_link
  table: da_tdr_documents
# afc的es连接
es:
  client:
    keep-alive: 2000
  jdbc:
    driver-class-name: com.amazon.opendistroforelasticsearch.jdbc.Driver
    url: jdbc:elasticsearch://http://opensearch.qa-tdr.svc.cluster.local:9200
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      pool-name: JDBC Connection Pool of Open Distro for Elasticsearch
      read-only: true
  username: admin
  password: admin
  refresh:
    policy: IMMEDIATE
  scheme: http
  server:
    port: 9200
  enable: true
  host: opensearch.qa-tdr.svc.cluster.local
id:
  workerId: 1
inherit:
  acl:
    from:
      folder: true
journal:
  table: da_tdr_journals
# 权限是否开启，无��权限可修改为false
permission:
  enable: true
  max:
    interrupt:
      'on': ALL

repository:
